<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSBM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #1f1f1f, #2a2a2a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 50px;
            position: relative;
            padding: 40px;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.1);
        }
        .menu-container::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, 
                rgba(0, 255, 136, 0), 
                rgba(0, 255, 136, 0.3), 
                rgba(0, 255, 136, 0)
            );
            border-radius: 30px;
            filter: blur(20px);
            animation: borderGlow 4s ease-in-out infinite;
            z-index: -2;
        }
        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.02);
            }
        }
        .h11 {
            font-size: 64px;
            background: linear-gradient(45deg, #00ff88, #00ffcc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            font-weight: 1000;
            letter-spacing: 2px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .h12 {
            font-size: 16px;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            font-weight: 1000;
            transition: all 1s ease;
            text-align: center;
        }
        .h12:hover, .h11:hover {
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transition: all 0.3s ease;
        }
        .block {
            display: flex;
            gap: 30px;
            perspective: 1000px;
        }
        .menu-button {
            padding: 20px 40px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        .menu-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 255, 136, 0.5);
        }
        .menu-button:hover::before {
            left: 100%;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: moveParticle 4s infinite linear;
        }
        @keyframes moveParticle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="particles">
            <script>
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.animationDelay = Math.random() * 4 + 's';
                    document.querySelector('.particles').appendChild(particle);
                }
            </script>
        </div>
        <h1 class="h11">VolumeShader_BM</h1>
        <h6 class="h12">This Is Not Official VolumeShader_BM</h6>
        <div class="block">
            <a href="indexx.html" class="menu-button">Computer</a>
            <a href="indexxx.html" class="menu-button">Mobile</a>
        </div>
    </div>
</body>
</html>
